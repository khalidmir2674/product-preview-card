<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="cardContainer">
    <img class="perfumeImg-desktop" src="images/image-product-desktop.jpg" alt="">
    <!-- <img class="perfumeImg-mobile" src="images/image-product-mobile.jpg" alt=""> -->
    <div class="cardContent">
      <p class="heading">Perfume</p>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price"> 
        <span class="discountPrice">$149.99</span>
        <span class="actualPrice">$169.99</span>
      </div>
      <a class="button" href="#cart"><img src="images/icon-cart.svg" alt=""> Add to Cart</a>
    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a class="cartImg" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
